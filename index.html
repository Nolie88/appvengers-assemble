<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hollyview - Search, Like and Love your Movies.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

<!--font awesome link-->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<!--orbit css bootstrap-->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/orbitcss/css/orbit.min.css"
/>

<!--link css file-->
<link rel="stylesheet" href="./styles/style.css" />


 </head>
  <body>
    <!-- This is the top Section, includes logo and nav -->
    <nav class="top has-text-white is-mobile-responsive has-bg-black navbar">
      <div class="top__brand"><h4 class="logo">HollyView</h4></div>
      <div class="top__burger is-end">
        <span></span>
      </div>
      <div class="top__links is-end">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Favorites</a></li>
          <li><a href="#">LOGIN</a></li>
        </ul>
      </div>
    </nav>
    <!--hero section with search bar button-->
    <section class="hero is-medium myherostyle" style="display: block">
      <div class="hero__content has-bg-light grid has-centered">
        <form class="form-element" action="#" onsubmit="event.preventDefault();handleFormSubmit(this);">
        <div class="is-input-group" id="search-box">
          <input
            type="text"
            id="input-search"
            placeholder="search your fav movie..."
          />
          <button type="submit" class="button is-primary" id="btn-search">
            <i
              class="fa-solid fa-magnifying-glass"
              style="line-height: 1.5em"
            ></i>
          </button>
        </div>
        </form>
      </div>
    </section>
    <section class="section" id="movie-search">
      

    </section>
    <footer>
      <nav class="container has-centered top" id="footer">
        <div class="top__social">
          <ul>
            <li><a href="#"><i class="fab fa-facebook-square fa-2x"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter-square fa-2x"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram fa-2x"></i></a></li>
            <p> Â© HollyView by AppVengers Assemble 2022 </p>
          </ul>
        </div>
     
    </footer>
    <script src="./styles/script.js"></script>
  </body>
</html>
